{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Bilder - {{title}}</title>
    {% else %}
    <title> Bilder </title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/photosapp.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
        <!--content here-->
    {% endblock %}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
        <script src="{% static 'js/photosapp.js' %}"></script>
    {% endblock %}
</body>
</html>
